<hr>
<p>
  array-objetosng-for works! con archivos JSON
</p>
<H1>TABLA DE ALUMNOS</H1>
<table class="table table-bordered table-striped tabla">
  <thead>
    <tr class="filters">
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Ciudad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td> {{ alumno.id }} </td>
      <td> {{ alumno.nombre }} </td>
      <td> {{ alumno.apellido }} </td>
      <td> {{ alumno.ciudad }} </td>
    </tr>
  </tbody>
</table>
