<hr>
<h1>Introdusca la puntacion del Alumno</h1>
<input type="number" class="form-control" [(ngModel)]="puntuacion">
<hr>
<div *ngIf="puntuacion">
  <h4 *ngIf="puntuacion >= 0 && puntuacion <=10; else aviso"
    [ngClass]="{aprobado:puntuacion >= 5, suspenso:puntuacion <5}">Puntuacion Obtenida: {{ puntuacion }}</h4>
    <ng-template #aviso>
      <h4 *ngIf="puntuacion > 10 " class="advertencia">Intodusca una puntuacion menor de 10</h4>
      <h4 *ngIf="puntuacion < 0 " class="advertencia">Introdusca una puntuacion menor o igual a 0</h4>
    </ng-template>
</div>
